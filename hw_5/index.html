<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>CSS селектори</title>
  </head>
  <body>
    <header class="header">
      <h1>CSS Dinner Shopping List</h1>
      <p>Let's go to the mall!</p>
    </header>
    <main class="container">
      <form method="post">
        <label class="checkbox">
          <input
            type="checkbox"
            name="A_lot_of_pickles"
            class="checkbox__input"
          />
          <p class="checkbox__naming">
            A lot of pickles
            <span class="checkbox__small-text"
              >(for the next lessons about CSS)
            </span>
          </p>
        </label>
        <label class="checkbox">
          <input type="checkbox" name="10_apples" class="checkbox__input" />
          <p class="checkbox__naming">
            10 apples
            <span class="checkbox__small-text"
              >(for more CSS manipulations)
            </span>
          </p>
        </label>
        <label class="checkbox">
          <input type="checkbox" name="20_oranges" class="checkbox__input" />
          <p class="checkbox__naming">
            20 oranges
            <span class="checkbox__small-text"
              >(bucause they are awesome)
            </span>
          </p>
        </label>
        <label class="checkbox">
          <input type="checkbox" name="13_plates" class="checkbox__input" />
          <p class="checkbox__naming">
            13 plates
            <span class="checkbox__small-text"
              >(hm... they always dissapear)
            </span>
          </p>
        </label>
        <label class="checkbox">
          <input type="checkbox" name="15_bentos" class="checkbox__input" />
          <p class="checkbox__naming">15 bentos</p>
        </label>
        <label class="checkbox">
          <input
            type="checkbox"
            name="1_bottle_of_Sake"
            class="checkbox__input"
          />
          <p class="checkbox__naming">
            1 bottle of Sake
            <span class="checkbox__small-text">(for my friends) </span>
          </p>
        </label>
        <input type="submit" value="Bon appetit :)" />
      </form>
    </main>
  </body>
</html>
